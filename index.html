<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ’˜ Valentine?</title>
  <style>
    body {font-family: Arial, sans-serif; text-align:center; background:#ffeaf1; height:100vh; margin:0; display:flex; justify-content:center; align-items:center;}
    .card {background:white; padding:28px; border-radius:18px; width:min(420px, 90vw); box-shadow:0 8px 30px rgba(0,0,0,.12);}
    h1 {margin:0 0 10px;}
    .btns {margin-top:20px; position:relative; height:140px;}
    button {border:0; border-radius:14px; padding:14px 20px; font-size:18px; cursor:pointer;}
    #yes {background:#ff3b7a; color:white; font-weight:700; transform:scale(1); transition:transform .15s;}
    #no  {background:#eee; position:absolute; left:40px; top:60px;}
    .hidden {display:none;}
    .celebrate {font-size:22px;}
  </style>
</head>
<body>
  <div class="card" id="ask">
    <h1>My PineApple Maffen Do you want to be my Valentine? </h1>
    <p>Be honest !</p>
    <div class="btns">
      <button id="yes">YES ğŸ’˜</button>
      <button id="no">NO ğŸ™ƒ</button>
    </div>
  </div>

  <div class="card hidden" id="yay">
    <h1>YAAAY! ğŸ‰ğŸ’</h1>
    <p class="celebrate">You just made my day â¤ï¸</p>
    <p>Now you owe me a date ğŸ˜</p>
  </div>

  <script>
    const no = document.getElementById('no');
    const yes = document.getElementById('yes');
    const ask = document.getElementById('ask');
    const yay = document.getElementById('yay');

    let yesScale = 1.3;

    function moveNo() {
      const box = no.parentElement.getBoundingClientRect();
      const maxX = box.width - no.offsetWidth;
      const maxY = box.height - no.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      no.style.left = x + "px";
      no.style.top  = y + "px";

      yesScale += 0.35;
      yes.style.transform = `scale(${yesScale})`;
    }

    no.addEventListener('mouseenter', moveNo);
    no.addEventListener('click', moveNo);

    yes.addEventListener('click', () => {
      ask.classList.add('hidden');
      yay.classList.remove('hidden');
      confetti();
    });

    function confetti() {
      for (let i = 0; i < 80; i++) {
        const s = document.createElement('div');
        s.textContent = ["ğŸ’–","ğŸ’˜","âœ¨","ğŸ‰","ğŸ’—"][Math.floor(Math.random()*5)];
        s.style.position="fixed";
        s.style.left = Math.random()*100 + "vw";
        s.style.top  = "-10px";
        s.style.fontSize = (14 + Math.random()*18) + "px";
        s.style.transition="transform 2.5s linear, opacity 2.5s linear";
        document.body.appendChild(s);
        requestAnimationFrame(()=> {
          s.style.transform = `translateY(${110}vh) rotate(${Math.random()*720}deg)`;
          s.style.opacity = "0";
        });
        setTimeout(()=> s.remove(), 2600);
      }
    }
  </script>
</body>
</html>
