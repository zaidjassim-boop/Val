<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.15s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 30%;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      left: 55%;
    }

    #yay {
      display: none;
      font-size: 26px;
      padding: 30px;
    }

    video {
      width: 100%;
      margin-top: 25px;
      border-radius: 20px;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- Question -->
    <div id="question">
      <h1>Hey my Pineapple Muffin ‚ù§Ô∏è</h1>
      <h1>Would you be my Valentine?</h1>

      <div class="buttons" id="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
        <button id="noBtn" onmouseover="moveNo()">NO </button>
      </div>
    </div>

    <!-- Celebration -->
    <div id="yay">
      <h1>YAAAY üíñüéâ</h1>
      <p>You made me the happiest person ever!</p>

      <video id="celebrationVideo" autoplay muted loop playsinline>
        <source src="celebration.mp4" type="video/mp4">
      </video>
    </div>

  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const card = document.querySelector(".card");

      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    function sayYes() {
      document.getElementById("question").style.display = "none";
      document.getElementById("yay").style.display = "block";

      const video = document.getElementById("celebrationVideo");
      video.currentTime = 0;
      video.play();
    }
  </script>

</body>
</html>
