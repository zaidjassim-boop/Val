<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6ec;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 95%;
      max-width: 600px; /* BIGGER BOX */
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
    }

    img {
      width: 100%;
      max-width: 450px;
      border-radius: 16px;
      margin-top: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-size: 22px;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1 id="question">Will you be my Valentine? üíñ</h1>

    <div id="buttons">
      <button id="yesBtn" onclick="sayYes()">YES üíï</button>
      <button id="noBtn" onmouseover="moveNo()">NO üòÖ</button>
    </div>

    <!-- Celebration content (hidden at first) -->
    <div id="celebration" class="hidden">
      <h1>YAAAY üíñüéâ</h1>
      <p>You just made me the happiest person ü•∞</p>
      <!-- CHANGE filename if needed -->
      <img src="valentine.gif" alt="Celebration GIF">
    </div>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function sayYes() {
      document.getElementById("question").style.display = "none";
      document.getElementById("buttons").style.display = "none";
      document.getElementById("celebration").classList.remove("hidden");
    }
  </script>

</body>
</html>
